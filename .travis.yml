os: linux
dist: trusty
language: python
python:
   # These jobs are only used in testing, no packaging done and are currently allowed failures
 - 3.6
 - nightly

env:
 - TRAVIS_NODE_VERSION="6"

services:
 - mongodb

matrix:
  include:
     # This is the job that will be used when building packages for Linux
   - os: linux
     python: 3.5
     env:
      - DEPLOY=true
      - TRAVIS_NODE_VERSION="6"
     # This is the job that will be used when building packages for macOS
   - os: osx
     osx_image: xcode7.3
     language: generic
     python: null
     env:
      - DEPLOY=true
      - TRAVIS_NODE_VERSION="6"
   - os: osx
     osx_image: xcode9
     language: generic
     python: null
     env:
      - DEPLOY=false
      - TRAVIS_NODE_VERSION="6"
  allow_failures:
   - python: nightly
   - osx_image: xcode9

before_install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     brew install python3;
     brew install findutils;
     export PATH="/usr/local/opt/findutils/libexec/gnubin:$PATH";
   fi
 - pip3 install --upgrade pip
 - python3 --version
 - pip3 --version
 - pip3 install --upgrade -r scripts/dev-requirements.txt
 - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

install:
 - "make build"
 - "make install"

script:
 - "make test"
 - "make test-integration"
 - "make package"

before_deploy:
   # Remove the folder from which the zip was created
 - find dist/ -type f | grep -v "activitywatch[^/]*\.zip" | xargs --no-run-if-empty rm -r

deploy:
 - provider: releases
   skip_cleanup: true
   file_glob: true
   file: dist/activitywatch-*.zip
   api_key:
     secure: 
   on:
     tags: true
     condition: $DEPLOY = true
 - provider: s3
   skip_cleanup: true
   access_key_id: AKIAIISX5RJFA4X23TTA
   secret_access_key:
     secure: 
   bucket: activitywatch-builds
   local-dir: dist
   acl: public_read
   on:
     condition: $DEPLOY = true
