os: linux
dist: trusty
language: python
python:
   # These jobs are only used in testing, no packaging done and are currently allowed failures
 - 3.6
 - nightly

env:
 - TRAVIS_NODE_VERSION="6"

services:
 - mongodb

matrix:
  include:
     # This is the job that will be used when building packages for Linux
   - os: linux
     python: 3.5
     deploy:
       provider: releases
       skip_cleanup: true
       file_glob: true
       file: dist/activitywatch-*.zip
       api_key:
         secure: 
       on:
         tags: true
     # This is the job that will be used when building packages for macOS
   - os: osx
     language: generic
     python: null
     deploy:
       provider: releases
       skip_cleanup: true
       file_glob: true
       file: dist/activitywatch-*.zip
       api_key:
         secure: 
       on:
         tags: true
  allow_failures:
  #- python: 3.6
   - python: nightly

addons:
  artifacts:
    paths:
     - $(ls dist/activitywatch-*.zip | tr "\n" ":")

before_install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
     then ./scripts/ci/setup_venv_osx.sh;
     source venv/bin/activate;
   fi
 - pip install --upgrade pip
 - python --version
 - pip --version
 - pip install --upgrade pytest pytest-cov mypy pyinstaller
 - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

install:
 - "make build"
 - "make install"

script:
 - "make test"
 - "make test-integration"
 - if [[ "$(python -V | grep -o '3\.[0-9]')" == "3.5" ]]; then
     make package;
   fi
